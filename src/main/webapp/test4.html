<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
    <script src="jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#bu").click(function () {
                $("#di").append("<h3>hello world</h3>")
            })
        });
    </script>
    </title>
</head>
<body>
    <input type="button"  value="点击显示" id="bu">
    <div id="di"></div>
</body>
</html>
